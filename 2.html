<!doctype html>
<html>
<head>
<title>direct link google drive</title>
</head>
<body>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <!--<base target="_blank">-->
  <base href="." target="_blank">
  <script language="javascript">
    window.onload = setup;

    function setup() {
      document.getElementById(
        'button').addEventListener(
        'click', go, false);
    }

    function go() {
      var DocIDfull = document.getElementById(
        'DocID').value;
      var DocIDstart = DocIDfull.indexOf(
        '/d/');
      var DocIDend = DocIDfull.indexOf(
        '/', DocIDstart + 3);
      if (DocIDstart == -1) {
        document.getElementById(
            'Input_span').innerHTML =
          '<input type="text" id="output" style="background-color:darkred;color:white;width:300px;" value="Lỗi: URL không hợp lệ" readonly>';
        return
      }
      if (DocIDend == -1) {
        var DocID = DocIDfull.slice(
          DocIDstart + 3)
      } else {
        var DocID = DocIDfull.slice(
          DocIDstart + 3, DocIDend)
      }
      var ID =
        'https://drive.google.com/uc?export=download&id=' +
        DocID;
      document.getElementById(
          'Input_span').innerHTML =
        '<input type="text" onclick="this.select();" id="output" style="width:300px;" value="' +
        ID +
        '" readonly>' +
        '<hr style="visibility:hidden;height:0">' +
        '<font style="font-size: 12px;font-weight: bold;color: #086900;">Mẹo: Nhấp vào văn bản đầu ra, sau đó nhấn Ctrl + A,' +
        '<br>sau đó nhấn Ctrl + C để sao chép nó vào khay nhớ tạm của bạn' +
        '<br>(Cmd + A và Cmd + C trên máy mac)</font>';
      document.getElementByID(
        'output').select();
    }
  </script>
  <font face="Century Gothic, Calibri" size="5">Nhập URL chia sẻ của bạn:</font><br>
  <input id="DocID" style="width:300px;" type="text"><br>
  <button id="button">Tạo liên kết trực tiếp</button><br><br>
  <font face="Century Gothic, Calibri" size="5">Liên kết đầu ra:</font><br>
  <span id="Input_span">
<input id="output" style="width:300px;" type="text" readonly="">
</span>
